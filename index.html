<body>
    <div class="container-fluid">
        <div class="row gap-3 m-3">
            <button onclick="blueTheme()" style="background-color: blue; border-radius: 30px; height: 50px; width: 50px; border: 0;"></button>
            <button onclick="orangeTheme()" style="background-color: orange; border-radius: 30px; height: 50px; width: 50px; border: 0;"></button>
        </div>
        <div class="row" id="main-content">

                <div class="card d-flex flex-row align-items-center border-0" id="demo1" style="background-color: blue; color: white;">

   <script>

        for(var i=0 ; i<4 ; i++){
            const divCol = document.createElement('div');
            divCol.classList.add('col-md-4','my-2','col-12');

            const mainContent = document.getElementById('main-content');
            mainContent.appendChild(divCol);

            const divCard = document.createElement('div');
            divCard.classList.add('card', 'd-flex', 'flex-row', 'align-items-center');
            divCard.style.backgroundColor = 'blue'


            const columnWrapper = document.getElementsByClassName('col-md-4')[i];
            columnWrapper.appendChild(divCard);

            const divCardBody = document.createElement('div');
            divCardBody.classList.add('card-body');
            divCardBody.style.color = 'white'


            const cardWrapper = document.getElementsByClassName('card')[i];
            cardWrapper.appendChild(divCardBody);

            const cardTitle = document.createElement('h5');
            cardTitle.classList.add('card-title');
            cardTitle.innerText = "Card Title"


            const cardText = document.createElement('p');
            cardText.classList.add('card-text');
            cardText.innerText = "Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique, rerum aliquid! Dolorum impedit voluptas, molestiae corrupti facere libero esse aperiam!";


            const cardBody = document.getElementsByClassName('card-body')[i];
            cardBody.appendChild(cardTitle);
            cardBody.appendChild(cardText);

            const btn = document.createElement('button');
            btn.classList.add('mx-4', 'px-3' ,'py-2','rounded-2','border-0','delBtn');
            btn.innerHTML = "delete";
            btn.style.backgroundColor = 'red';
            btn.style.color = 'white';
            cardWrapper.appendChild(btn);
            btn.onclick= deleteCard;
        }

        function blueTheme(){
                for (var i = 0; i<4;i++){
                    document.getElementsByClassName("card")[i].style.backgroundColor = "blue";
                }
        }

        function orangeTheme(){
                for (var i = 0; i<4;i++){
                    document.getElementsByClassName("card")[i].style.backgroundColor = "orange";
                }
        }

        function  deleteCard(e){
            e.target.parentNode.parentNode.remove();
        }




   </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
